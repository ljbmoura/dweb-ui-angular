<!-- public/partials/titulo-tesouro-direto.html -->

<!-- versão Angular Material -->
<section>
	<md-toolbar class="md-primary md-toolbar-tools"
		layout-align="center center" layout-padding> Entrar no
	sistema de representantes </md-toolbar>

	<div class='page-header text-center'>
		<h1>{{titulo}} (Angular Material)</h1>
	</div>

	<form name='formulario' ng-submit='submeter()' class='row'>

		<div class='col-md-12'>

			<div class='form-group'>
				<label for='id'>Id</label> <input id='id' name='id' type='text'
					class='form-control' ng-model='tituloTD.id'>
			</div>
			<div class='form-group'>
				<label for='nome'>Nome</label> <input id='nome' name='nome'
					type='text' class='form-control' ng-model='tituloTD.nome'>
			</div>
			<div class='form-group'>
				<label for='tipo'>Tipo</label> <input id='tipo' name='tipo'
					type='text' class='form-control' ng-model='tituloTD.tipo'>
			</div>
			<button type='submit' class='btn btn-primary'>Salvar</button>
			<a href='/titulosTD' class='btn btn-primary'>Voltar</a>
			<div layout="row" layout-align="end end">
				<md-button aria-label="Entrar" class="md-raised md-primary md-hue-2"
					ng-click="ctrl.login()" ng-disabled="!tituloTD.id || !tituloTD.nome">Entrar</md-button>
				<md-button aria-label="Cancelar"
					class="md-raised md-primary md-hue-2" ng-click="ctrl.cancelar()">Cancelar</md-button>
			</div>

		</div>


	</form>
</section>
